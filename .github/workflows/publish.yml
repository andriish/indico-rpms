name: publish
on: 
  push:
  pull_request:  
  schedule:
    - cron: "0 7 * * 2"
  # Allows you to run this workflow manually from the Actions tab
#  workflow_dispatch:
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
   contents: read
   pages: write
   id-token: write
   packages: write

#permissions: write-all

concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:


  build-indico-docker-image-Fedora41:
    runs-on: ubuntu-latest
    name: Fedora image
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 2 
    - name: Check if the Docker file was changed
      id: changed-docker-files
      uses: tj-actions/changed-files@v38
      with:
          files: Fedora41

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the indico Docker image on the change of Dockerfile
      if: steps.changed-docker-files.outputs.any_changed == 'true' 
      run: |
         docker build . -f Fedora41 --tag ghcr.io/andriish/indicofedora41:latest
         docker run ghcr.io/andriish/indicofedora41:latest
         docker push ghcr.io/andriish/indicofedora41:latest
    - name: Build the indico Docker image on schedule
      if: ${{ github.event_name == 'schedule' }}
      run: |
         docker build . -f Fedora41 --tag ghcr.io/andriish/indicofedora41:latest
         docker run ghcr.io/andriish/indicofedora41:latest
         docker push ghcr.io/andriish/indicofedora41:latest

